<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="graphic-wrapper">
    <div class="card-front-wrapper">
      <img src="./images/card-logo.svg" alt="">
      <p>0000 0000 0000 0000</p>
      <div class="card-details">
        <p>JANE APPLESEED</p>
        <p>00/00</p>
      </div>
    </div>
    <div class="card-back-wrapper">
      <p>000</p>
    </div>
  </div>
  <div class="form-wrapper">
    <form action="" method="get">
      <div class="cardholder-name">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>        
      </div>
      <div class="card-number">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
      <div class="exp-date">
        <label for="expDate">EXP. DATE (MM/YY)</label>
        <input type="text" name="expMM" id="expMM" placeholder="00" required>
        <input type="text" name="expYY" id="expYY" placeholder="00" required>
      </div>
      <div class="cvc">
        <label for="cvc">CVC</label>
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </div>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
